    <script type="module">
        // Import the functions you need from the SDKs you need

        import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCqXwINIW2lePnSSo_2o11Uf3KyUWrF1A",
            authDomain: "merito-b807d.firebaseapp.com",
            projectId: "merito-b807d",

            databaseURL: "https://merito-b807d-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Funções para manipular pontos
        window.adicionarPontos = function(usuario, pontos) {
            const pontosRef = ref(database, 'pontos/' + usuario);
            get(pontosRef).then((snapshot) => {
                const pontosAtuais = snapshot.val() || 0;
                set(pontosRef, pontosAtuais + pontos);
            });
        }

        window.resetarPontos = function() {
            const pontosRef = ref(database, 'pontos');
            set(pontosRef, {});
        }

        window.observarPontos = function(callback) {
            const pontosRef = ref(database, 'pontos');
            onValue(pontosRef, (snapshot) => {
                callback(snapshot.val() || {});
            });
        }
    </script>
